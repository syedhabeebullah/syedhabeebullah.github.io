<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy GitHub Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Fancy GitHub Page</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home">
      <h2>Home</h2>
      <p>This is the homepage of my fancy GitHub Pages site.</p>
    </section>
    <section id="about">
      <h2>About</h2>
      <p>Here you can learn more about me and my projects.</p>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>Get in touch through the contact form below:</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <input type="submit" value="Submit">
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 My Fancy GitHub Page</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
